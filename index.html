<!Doctype html>
<html>
<head>
            <title> Form</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="css/styles.css" rel='stylesheet'>
            <link href='https://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
</head>


<header>
        <h1>
            The Code Review
        </h1>
</header>
<main>
    <div class="signup">
       <h2>
        Signup for our newsletter
        </h2>
        <p>
        Get the latest news on how your code is doing right in your inbox
        </p>
    </div>
    <div class='padding'>
    </div>
    <form class='contact'>
        <fieldset>
            <legend>Contact Information</legend>
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="  Enter Full Name" required>
            
            <label for="email">Email Address</label>
            <input type='email' id="email" name="Email" placeholder="  Enter Email Address" required>
            
            <label for="confirm">Confirm Email</label>
            <input type='email' id="confirm" name="Email" placeholder="  Confirm Email Address" required >
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="  Enter Phone Number">
            
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" placeholder="  Enter Street Address">
    
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder='  Enter City'>
            
            <label for='state'>State</label>
            <select name="state" id="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            
            <label for='zip'>Zip Code</label>
            <input type="text" id='zip' name="Zip" placeholder="  Enter Zip Code" required>
        </fieldset>
    </form>
    <form>
        <fieldset>
        <legend id="newsletter">Newsletter</legend>
            <label class="bold_format">Select the newsletters you would like to recieve</label><br>
              
            <input type="checkbox" id='html_news' name="html_news" value="html_news">
            <label for='html_news'>HTML News</label><br>
            
            <input type="checkbox" id="css_news" name='css_news' value="css_news"> 
            <label for="css_news"> CSS News</label><br>
        
            <input type="checkbox" name='javascript_news' id="javascript_news" value="Javascript_news">
            <label for="javascript_news"> Javascript News </label><br><br>
            
            <label class="bold_format">Newsletter format</label><br>
                    
            <input type="radio" id="html_format" value="html" name='format'>
            <label for="html_format">HTML</label><br>
            
            <input type="radio" id="plain_text" value="plain_text" name='format'>
            <label for="plain_text">Plain text</label><br><br>
             
            <label for="other_areas">Other topics you'd like to hear about:</label>
            <textarea id="other_areas" name="other_areas"></textarea><br><br>
    
            <label for="other_comments">Comments:</label>
            <textarea id="other_comments" name="other_comments"></textarea>     
            
            <button type="submit">Sign Up</button>    
        </fieldset> 
        </form>
</main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</html>
